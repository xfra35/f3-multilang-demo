[globals]
AUTOLOAD    = usr/
UI          = usr/
TEMP        = var/tmp/
LOGS        = var/log/
DEBUG       = 2
ONERROR     = App\Error->handler

menu        = home, before, exclusions, missing, common, seo

[maps]
@home       : /                     = App\Home,86400
@before     : /before-after         = App\Before,86400
@exclusions : /exclusions           = App\Exclusions,86400
@missing    : /missing              = App\Missing,86400
@common     : /common               = App\Common,0
@seo        : /seo                  = App\Seo,86400

[src]
f3          = https://github.com/bcosca/fatfree
multilang   = https://github.com/xfra35/f3-multilang
demo        = https://github.com/xfra35/f3-multilang-demo

[MULTILANG]
global = common

[MULTILANG.languages]
fr = fr-FR, fr
de = de-DE, de
da = da-DK, da
it = it-IT, it
ru = ru-RU, ru
en = en-GB, en-US, en

[MULTILANG.rules.fr]
before      = /avant-apres
seo         = /referencement

[MULTILANG.rules.de]
before      = /vorher-nachher

[MULTILANG.rules.da]
before      = /foer-efter
exclusions  = FALSE

[MULTILANG.rules.it]
before      = /prima-dopo
exclusions  = FALSE

[MULTILANG.rules.ru]
before      = /do-posle
exclusions  = FALSE
